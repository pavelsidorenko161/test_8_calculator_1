<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <title>Calculator_1</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="cal">
        <div class="resultat" id="resultat">
          <p class="result" id="result">0</p>
        </div>
        <div class="form">
          <input type="namber" class="input" id="input1" placeholder="Введите число 1">
          <input type="namber" class="input" id="input2" placeholder="Введите число 2">
        </div>
        <div class="btn-flex">
          <button class="btn btn-plus" id="plus">+</button>
          <button class="btn btn-minus" id="minus">-</button>
          <button class="btn btn-multiply" id="multiply">*</button>
          <button class="btn btn-divide" id="divide">/</button>
        </div>
        <button class="submit" id="submit">Вычислить</button>
      </div>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>

</html>
